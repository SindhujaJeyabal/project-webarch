<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>MEMEOKE</title>
	<link rel="stylesheet" href="static/css/default.css">
	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			 	</button>
	 			<a class="navbar-brand" href="#">MEMEOKE</a>
  			</div>
  			<div class="collapse navbar-collapse">
	 			<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
	 			</ul>
  			</div><!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">

				<div class>
					<h1>Welcome to MEMEOKE</h1>
					<p class="lead">Please input a URL that you would like to shorten.
						<br> Feel free to include your preferred shortened link.</p>
				</div>

				<div class="well well-sm">
					<form class="form-horizontal" action="submit" method="post">
					<fieldset>
		            <legend class="text-center">Input links below</legend>

					<!-- long URL input-->
					<div class="form-group">
						<label class="col-md-3 control-label" for="longURL">Long URL</label>
						<div class="col-md-9">
							<input id="longURL" name="longURL" type="text" placeholder="Long URL" class="form-control">
						</div>
					</div>

					<!-- short URL input -->
					<div class="form-group">
						<label class="col-md-3 control-label" for="shortURL">Short URL</label>
						<div class="col-md-9">
							<input id="shortURL" name="shortURL" type="text" placeholder="Short URL" class="form-control">
						</div>
					</div>

					<!-- Form submit -->
					<div class="form-group">
					<div class="col-md-12 text-center">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</div>
					</div>
					</fieldset>
					</form>
				</div>

			</div>
			<div class="col-md-3"></div>
		</div>
	</div><!-- /.container -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="static/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
